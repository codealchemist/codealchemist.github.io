<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta author="Alberto Miranda">
    <meta description="My personal website with random experiments.">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Alberto Miranda</title>

    <!-- open graph -->
    <meta property="og:title" content="Alberto Miranda" />
    <meta property="og:site_name" content="Alberto Miranda"/>
    <meta property="og:url" content="https://albertomiranda.herokuapp.com" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="/screenshot?v1" />
    <meta property="og:description" content="My personal website with random experiments." />
    <link rel="image_src" href="/screenshot?v1" />

    <!-- twitter card -->
    <meta name="twitter:card" content="photo">
    <meta name="twitter:site" content="@albertomiranda">
    <meta name="twitter:creator" content="@albertomiranda">
    <meta name="twitter:title" content="Alberto Miranda">
    <meta name="twitter:description" content="My personal website with random experiments.">
    <meta name="twitter:image" content="/screenshot?v1">
    <meta name="twitter:url" content="https://albertomiranda.herokuapp.com">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
